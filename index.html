<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="side-bar">
                <i class="bi bi-twitter"></i>

                <ul>
                    <li><a href="#"><i class="bi bi-house-fill"></i>Home</a></li>
                    <li><a href="#"><i class="bi bi-hash"></i>Expoler</a></li>
                    <li><a href="#"><i class="bi bi-bell-fill"></i>Notification</a></li>
                    <li><a href="#"><i class="bi bi-envelope-fill"></i>Message</a></li>
                    <li><a href="#"><i class="bi bi-bookmarks-fill"></i>Bookmarks</a></li>
                    <li><a href="#"><i class="bi bi-card-list"></i>Lists</a></li>
                    <li><a href="#"><i class="bi bi-three-dots"></i>More</a></li>
                    
                </ul>
                <button type="button" class="btn btn-secondary">Tweet</button>
               
            </div>
            <div id="c-2">
                <div id="content-c2">
                    <div id="head">
                        <h2>Home</h2>

                    </div>
                    <hr>
                    <div id="search-bar">
                        <img id="profile" src="https://pbs.twimg.com/profile_images/758084549821730820/_HYHtD8F.jpg"
                            alt="">
                        <input id="s-1" type="text" placeholder="Whats happening">
                        <br>
                        <br>
                        <a href=""><i class="bi bi-images"></i></a>
                        <a href=""><i class="bi bi-gift-fill"></i></a>
                        <a href=""><i class="bi bi-list-nested"></i></a>
                        <a href=""><i class="bi bi-emoji-smile-fill"></i></a>

                        <button class="btn btn-primary me-md-2" type="button">tweet</button>


                    </div>
                    <hr>
                </div>
                <div id="post">
                    <img id="profile" src="https://pbs.twimg.com/profile_images/758084549821730820/_HYHtD8F.jpg" alt="">
                    <h2 class="p-n"><span>john</span></h2>
                    <p class="p-n">@johnalex</p>
                    <p class="post">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae architecto in
                        autem minus maiores repudiandae harum dicta!
                    </p>

                    <a href="#"><i class="bi bi-chat"></i>25</a>
                    <a href="#"><i class="bi bi-arrow-90deg-down"></i></a>
                    <a href="#"><i class="bi bi-heart"></i>555</a>
                    <a href="#"><i class="bi bi-upload"></i></a>

                </div>
                <hr>
                <div id="p-2">
                    <img id="profile" src="https://pbs.twimg.com/profile_images/758084549821730820/_HYHtD8F.jpg" alt="">
                    <h2 class="p-n"><span>Ammy</span></h2>
                    <p class="p-n">@AmmyBajwa</p>
                    <img class="p-i" src="https://images.unsplash.com/photo-1592326871020-04f58c1a52f3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8a2huYSUyMGthYmF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                    <br>

                    <a href="#"><i class="bi bi-chat"></i>1005</a>
                    <a href="#"><i class="bi bi-arrow-90deg-down"></i></a>
                    <a href="#"><i class="bi bi-heart"></i>955</a>
                    <a href="#"><i class="bi bi-upload"></i></a>
                </div>


            </div>
            
        </div>
    </div>
    
</body>
</html>
