<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="side-bar">
                <i class="bi bi-twitter"></i>

                <ul>
                    <li><a href="#"><i class="bi bi-house-fill"></i>Home</a></li>
                    <li><a href="#"><i class="bi bi-hash"></i>Expoler</a></li>
                    <li><a href="#"><i class="bi bi-bell-fill"></i>Notification</a></li>
                    <li><a href="#"><i class="bi bi-envelope-fill"></i>Message</a></li>
                    <li><a href="#"><i class="bi bi-bookmarks-fill"></i>Bookmarks</a></li>
                    <li><a href="#"><i class="bi bi-card-list"></i>Lists</a></li>
                    <li><a href="#"><i class="bi bi-three-dots"></i>More</a></li>
                    
                </ul>
                <button type="button" class="btn btn-secondary">Tweet</button>
               
            </div>
        </div>
    </div>
    
</body>
</html>
